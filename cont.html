<!DOCTYPE html>
<html>
  <head>
    <title>Customer Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cont.css">
  </head>
  <body>
  </body>
    <header>
    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>Whether you have a question, comment, or suggestion, we would love to hear from you. You can reach us by phone, email, or through our contact form below. We will do our best to respond to your inquiry as soon as possible.</p>
            <div class="contact-info">
              <div>
                <h3>Phone</h3>
                <p>(123) 456-7890</p>
              </div>
              <div>
                <h3>Email</h3>
                <p>info@restaurant.com</p>
              </div>
            </div>
            <form>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
              <button type="submit">Send</button>
            </form>
          </section>
    </main>
    </header>
